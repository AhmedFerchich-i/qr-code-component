<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
      <div class="container">
        
        <img class="qr-image" src="images/image-qr-code.png" alt="qr-code">
        
        <div class="text-container"> 
            <div class="big-text">Improve your frontend skills by building projects </div>
            <div class="small-text">scan the qr code to visit frontend mentor and take your coding skills to the next level</div>
        </div>
        
      </div>
    </div>
</body>
</html>
